    $(document).ready(function() {

                bodyText = bodyText + "<ul><li>" + obj.locationname + "</li>"

                //setLocalMarkers(obj.locationname, obj.latitude, obj.longitude)
                //bodyText = bodyText + returnDistance(obj.latitude, obj.longitude) + "</ul>";
            }
        ;
        document.write(bodyText);
        });

    });
    </script>
