<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkda6GYnMttLHgyz9J4Jtg_iFQx2PpqeY&sensor=true">
    </script>
    <script src="assets/js/map.js"></script>
    <!-- UI element includes, fonts, etc. -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">

    
    <script>
    $(document).ready(function() {
        $.getJSON('/assets/db/locations.json', function(json) {
            for(var i = 0; i < json.length; i++) {
                var obj = json[i];
                setLocalMarkers(obj.locationname, obj.latitude, obj.longitude)
            }
        });
    });
    </script>
  </head>
<body>
<!-- Main Home Page -->
        <div id="content-homepage">
            <div id="menu-button-wrapper">
                <span class="icon-list" id="menu-button-enter"></span>
            </div><!-- Menu Button -->

            <div id="menu">
                <span class="icon-cross" id="menu-button-exit"></span>
                <div id="menu-scoller">
                    <ul>
                        <li>
                            Search
                        </li>
                        <li>

                        </li>

                        </li>

                        </li>

                            List
                        </li>
                    </ul>
                </div><!-- Menu scroller -->
            </div> <!-- Menu -->

        </div><!-- Content -->
<div id="map-canvas"/>
</body>
