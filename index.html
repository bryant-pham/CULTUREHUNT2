<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkda6GYnMttLHgyz9J4Jtg_iFQx2PpqeY&sensor=true">
    </script>
    
    <script>

    var map;

    function initialize() {
      var mapOptions = {
        zoom: 15
      };

      map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

      // Try HTML5 geolocation
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

          var infowindow = new google.maps.InfoWindow({
            content: '<center><img src="http://lorempixel.com/50/50/cats/"><br>John Johnson<br>Points: 2391</center>'
          });

          var marker = new google.maps.Marker({
            icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            position: pos,
            map: map,
            title: 'CURRENT LOCATION'
          });

          google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
          }); 

          map.setCenter(pos);
        }, function() {
          handleNoGeolocation(true);
        });
      } 
      else {
        // Browser doesn't support Geolocation
        handleNoGeolocation(false);
      }
    }

    //creates marker using name, lats, and longs
    function setLocalMarkers(markerName, markerLat, markerLong) {
      var markerLoc = new google.maps.Marker({
            position: new google.maps.LatLng(markerLat, markerLong),
            map: map,
            title: markerName

        });
        var infowindow = new google.maps.InfoWindow({
            //map: map,
            //position: pos,
            content: '<center><img src="http://lorempixel.com/50/50/cats/"><br>'+ markerName +'<br>Points: 2391<br><a href="">Check In!</a></center>'

        });
        google.maps.event.addListener(markerLoc, 'click', function() {
          infowindow.open(map,markerLoc);
          });
    }

    function handleNoGeolocation(errorFlag) {
      if (errorFlag) {
        var content = 'Error: The Geolocation service failed.';
      } else {
        var content = 'Error: Your browser doesn\'t support geolocation.';
      }

      var options = {
        map: map,
        position: new google.maps.LatLng(60, 105),
        content: content
      };

      var infowindow = new google.maps.InfoWindow(options);
      map.setCenter(options.position);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    $(document).ready(function() {
        $.getJSON('/assets/db/locations.json', function(json) {
            for(var i = 0; i < json.length; i++) {
                var obj = json[i];
                setLocalMarkers(obj.locationname, obj.latitude, obj.longitude)
            }
        });
    });
    </script>
  </head>
<body>
<div id="map-canvas"/>
</body>
</html>
