<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkda6GYnMttLHgyz9J4Jtg_iFQx2PpqeY&sensor=true">
    </script>
    <script src="assets/js/map.js"></script>
    <script>

    $(document).ready(function() {
        $.getJSON('/assets/db/locations.json', function(json) {
            for(var i = 0; i < json.length; i++) {
                var obj = json[i];
                setLocalMarkers(obj.locationname, obj.latitude, obj.longitude)
            }
        });
    });
    </script>
  </head>
<body>
<div id="map-canvas"/>
</body>
</html>
